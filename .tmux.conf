# Copy
# Use vim keybinding
setw -g mode-keys vi
# for macos, share clipboard using pbcopy
# and 'v' to begin selection
# (reattach-to-user-namespace is not needed for tmux 2.6)
if "[[ $(uname) == 'Darwin' ]]" \
     'bind-key -T copy-mode-vi v send-keys -X begin-selection;  bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"' \
     ''

# Keybindings
# prefix: C-s
unbind-key -n C-a
set -g prefix C-s
bind-key C-s send-prefix
# esc response
set -s escape-time 0
# refresh time
set -g status-interval 300
# window index starting from 1
set -g base-index 1
setw -g pane-base-index 1

# pane-moving
# in tmux>=2.0, default path is deprecated.
if "[[ $(tmux -V) == *2.* ]]" \
     'bind | split-window -h -c "#{pane_current_path}";  bind - split-window -v -c "#{pane_current_path}"' \
     'bind | split-window -h; bind - split-window -v'

bind -n M-k select-pane -U
bind -n M-j select-pane -D
# -r: avoid repeating
bind -n -r M-h select-window -t :-
bind -n -r M-l select-window -t :+
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Enable mouse support (works in iTerm)
if "[[ $(tmux -V) == *2.* ]]" \
     'set-option -g -q mouse on' \
     'set-option -g mouse-select-pane on; set-option -g mouse-select-window on; set-option -g mouse-resize-pane on; set-option -g mode-mouse on'

# Appearances
# enable color
set -g default-terminal "screen-256color"
# status bar
set -g status-left-length 40
set -g status-left "S:#S "
set -g status-right "#H"
if "[[ $(tmux -V) == *2.* ]]" \
     'set -g status-position top' \
     ''
# status bar color
set -g status-fg white
set -g status-bg "colour238"
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
# border accent
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# Scroll Buffer
set-option -g history-limit 10000
