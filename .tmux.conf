# default shell
set -g default-shell /usr/local/bin/bash
set -g default-command /usr/local/bin/bash

# Use vim keybinding
setw -g mode-keys vi
# 'v' to begin selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# 'enter' to use copy-pip
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# connect clipboard to vi register
set-option -g default-command "reattach-to-user-namespace -l bash"
# 'C-[' to escape
set -g prefix C-s
unbind-key -n C-a
bind-key C-s send-prefix
# status line position to top
set -g status-position top
# esc response
set -s escape-time 0
# refresh time
set -g status-interval 300
# window index starting from 1
set -g base-index 1
setw -g pane-base-index 1

# vim like pane moving
# -r: avoid repeating
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Enable mouse support (works in iTerm)
set-option -g -q mouse on

# Enable color
set -g default-terminal "screen-256color"

# appearance
# status bar
set -g status-left-length 40
set -g status-left "#[fg=green]S:#S "
set -g status-right ""
set -g status-position top
# status bar color
set -g status-fg white
set -g status-bg black
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red

# border accent
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# スクロールバッファ
set-option -g history-limit 10000
